<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon_Mockup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <div class="container">
        <div class="col align-self-center">
        </div>
        <!--start form-->
        <form>
            <div class="form-group">
                <h1 for=strong>Sign In</h1>
                <p>Email(phone or mobile accounts)</p>
                <input type="Email" class="form-control" id="Email" placeholder="Enter Email"
                    aria-describedby="emailHelp">
                <div class="form-group">
                    <div class="password-text">
                        <p>Password</p>
                        <div class="forgot-password-text">
                            <a class="nav-link active" aria-current="page" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="password-bar">
                        <input type="password" class="form-control" id="Password" placeholder="Enter Password">
                    </div>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">. Need Help?</a>
                        </li>
                        <button type="button" class="btn btn-warning btn-lg btn-block">Continue</button>
                </div>
                <!--form end-->
            </div>
            <h2><span>New To Amazon?</span></h2>
            <button type="button" class="btn btn-secondary btn-lg btn-block">Create Your Amazon Account</button>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row justify-content-center">
            <p>&copy; 1996-2020. Amazon.com .Inc or its affiliates.</p>
        </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
